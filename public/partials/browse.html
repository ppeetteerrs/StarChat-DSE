<h1>Browse</h1>
<div class="container-fluid">
    <div class="list-group">
        <ul class="row-fluid" ng-repeat = "topic in topicinfo track by $index">
            <a href="#" >
                <img src="uploads/thumbnail/{{topic.year}}_{{topic.questionNumber}}.jpg" class="img-circle pull-left" alt="Cinque Terre" width="100" height="100">
                <h4 class="list-group-item-heading">{{topic.year}}</h4>
                <p class="list-group-item-text">{{topic.fullQuestion}}</p>
            </a>
        </ul>
      
    </div>
</div>
